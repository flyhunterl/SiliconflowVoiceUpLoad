name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: |
          pyinstaller --noconfirm --onefile --windowed --icon=assets/icon.ico --add-data="assets;assets" --name="硅基流动参考音色上传工具" voice_upload_tool_gradio.py

      - name: Create distribution package
        run: |
          mkdir dist_package
          copy dist\*.exe dist_package\
          copy start_app.bat dist_package\
          copy README.md dist_package\
          copy LICENSE dist_package\ || echo "No LICENSE file found"

      - name: Create ZIP archive
        run: |
          cd dist_package
          powershell Compress-Archive -Path * -DestinationPath ..\voice-upload-tool-windows.zip

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: windows-build
          path: voice-upload-tool-windows.zip

  create-release:
    needs: build-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/windows-build/voice-upload-tool-windows.zip
          draft: false
          prerelease: false
          generate_release_notes: true 