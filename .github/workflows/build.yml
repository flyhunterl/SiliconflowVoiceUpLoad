name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # 添加手动触发选项

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write  # 明确指定写入内容的权限
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt
    
    - name: Debug Environment
      run: |
        dir
        python --version
        pip list
    
    - name: Build with PyInstaller
      run: |
        pyinstaller --name="voice_upload_tool" --windowed --icon="icon.ico" voice_upload_tool_gradio.py
        dir dist
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: voice_upload_tool
        path: dist/voice_upload_tool.exe
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/voice_upload_tool.exe
        name: 参考音色上传工具 ${{ github.ref_name }}
        token: ${{ secrets.GITHUB_TOKEN }}
        draft: false
        prerelease: false 
